    <h1 style="text-align: center">Pearson Correlation Matrix</h1>
<div id="my_dataviz2"></div>
</div>
<div class = "col">
<h1>Spearman Rank Correlation Matrix</h1>
<div id="my_dataviz1"></div>
</div>
</div>
</div>
<script type="text/javascript">
  
      //code for pearson matrix
    d3.csv("corrPearMappedNew.csv", function(data) {


  var margin = {top: 30, right: 30, bottom: 75, left: 60},
  width = 500 - margin.left - margin.right,
  height = 500 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz2")
.append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
.append("g")
  .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

// Labels of row and columns
var myGroups = ["EQWT_NAM_AVERAGE_ORDER_TO_EXECUTION_TIME","EQWT_NAM_MARKET_SHARE_RATIO","EQWT_NAM_OWS_MARKET_SHARE_RATIO","EQWT_NAM_WASH_AVERAGE_VOLUME_RATIO","EQWT_NAM_WASH_VOLUME_DENSITY","EQWT_NAM_WASH_VOLUME_RATIO"]
var myVars = ["feature1", "feature2", "feature3", "feature4", "feature5", "feature6"]

// Build X scales and axis:
var x = d3.scaleBand()
  .range([ 0, width ])
  .domain(myGroups)
  .padding(0.01);
svg.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x))
  .selectAll("text")
  .attr("transform", "translate(35,0)rotate(-15)")
  .style("text-anchor", "end")
  

// Build X scales and axis:
var y = d3.scaleBand()
  .range([ height, 0 ])
  .domain(myVars)
  .padding(0.01);
svg.append("g")
  .call(d3.axisLeft(y));
  

// Build color scale
var myColor = d3.scaleLinear()
  .range(["white", "#157804"])
  .domain([-10,10])

  // create a tooltip
  var tooltip = d3.select("#my_dataviz2")
    .append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "2px")
    .style("border-radius", "5px")
    .style("padding", "5px")

  // Three function that change the tooltip when user hover / move / leave a cell
  var mouseover = function(d) {
    tooltip.style("opacity", 1)
  }
  var mousemove = function(d) {
    tooltip
      .html(d.value)
      .style("left", (d3.mouse(this)[0]+70) + "px")
      .style("top", (d3.mouse(this)[1]) + "px")
      .fill( "#157804")
  }
  var mouseleave = function(d) {
    tooltip.style("opacity", 0)
  }

  // add the squares
  svg.selectAll()
    .data(data, function(d) {return d.group+':'+d.variable;})
    .enter()
    .append("rect")
      .attr("x", function(d) { return x(d.group) })
      .attr("y", function(d) { return y(d.variable) })
      .attr("width", x.bandwidth() )
      .attr("height", y.bandwidth() )
      .style("fill", function(d) { return myColor(d.value*20)} )
    .on("mouseover", mouseover)
    .on("mousemove", mousemove)
    .on("mouseleave", mouseleave)
});
