<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Feature Importance</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v4.js"></script>
    
  </head>
  
<!----------------------------------------------------------------------------------------->

  <body>

    <div><h3 style="position: absolute;transform: translate(360px,340px);">Feature Importance Hierarchy</h3></div>
    <div id="featureimp" style="position: absolute; transform:translate(340px,386px); width:550px;">
          <table class="table">
            <thead class="thead-dark" style="line-height: 0.75;">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Features</th>
            </tr>
            </thead>
            <tbody style="line-height: 0.5;">
            <tr>
                <th scope="row">1</th>
                <td>Feature 4</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Feature 2</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Feature 1</td>
            </tr>
            <tr>
                <th scope="row">4</th>
                <td>Feature 3</td>
            </tr>
            <tr>
                <th scope="row">5</th>
                <td>Feature 5</td>
            </tr>
            <tr>
                <th scope="row">6</th>
                <td>Feature 6</td>
            </tr>
            </tbody>
        </table>
        </div>
    
        <div id="featureHist" style="position: absolute; transform:translate(250px,40px);"></div> 
        <div><h3 style="position: absolute;transform: translate(360px,10px);">Feature Importance Histogram</h3></div>

        <div style="position: absolute;transform: translate(1200px,50px);">
        <button type="button" class="btn btn-primary">
            Precision <span class="badge badge-light">xx %</span>
          </button>
        </div>

        <div style="position: absolute;transform: translate(1200px,100px);">
            <button type="button" class="btn btn-primary">
                Recall <span class="badge badge-light">xx %</span>
              </button>
            </div>

            <div><h4 style="position: absolute;transform: translate(1000px,250px);">1. What does Feature Importance mean  <br> 2. Inference </h4></div>
        <!--Feature Imp Histogram-------->
<script>
    // set the dimensions and margins of the graph
    var margin = {top: 20, right: 30, bottom: 40, left: 90},
        width = 600 - margin.left - margin.right,
        height = 300 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#featureHist")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");
    
    // Parse the Data
    d3.csv("https://raw.githubusercontent.com/holtzy/data_to_viz/master/Example_dataset/7_OneCatOneNum_header.csv", function(data) {
    
      // Add X axis
      var x = d3.scaleLinear()
        .domain([0, 13000])
        .range([ 0, width]);
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x))
        .selectAll("text")
          .attr("transform", "translate(-10,0)rotate(-45)")
          .style("text-anchor", "end");
    
      // Y axis
      var y = d3.scaleBand()
        .range([ 0, height ])
        .domain(data.map(function(d) { return d.Country; }))
        .padding(.1);
      svg.append("g")
        .call(d3.axisLeft(y))
    
      //Bars
      svg.selectAll("myRect")
        .data(data)
        .enter()
        .append("rect")
        .attr("x", x(0) )
        .attr("y", function(d) { return y(d.Country); })
        .attr("width", function(d) { return x(d.Value); })
        .attr("height", y.bandwidth() )
        .attr("fill", "#69b3a2")
    
    
        // .attr("x", function(d) { return x(d.Country); })
        // .attr("y", function(d) { return y(d.Value); })
        // .attr("width", x.bandwidth())
        // .attr("height", function(d) { return height - y(d.Value); })
        // .attr("fill", "#69b3a2")
    
    })
    
    </script>
</body>
</html>
