    <div id="histoSpace" style="border:solid 1px black; width:fit-content;position: absolute;transform: translate(45%,5%);"></div>
    <div><h1 style="position: absolute;transform: translate(1000px,50px);">Histogram Visualization <br> for Business Reviews</h1></div>
    <div><h4 style="position: absolute;transform: translate(1000px,250px);">1. How to read this graph  <br> 2. What each business Review means <br> 3. Inferences </h4></div>

    <!---------Histogram------------------------------------------>
<script>
    d3.csv("https://raw.githubusercontent.com/holtzy/data_to_viz/master/Example_dataset/1_OneNum.csv", function(data) {
        var margin = {top: 10, right: 30, bottom: 30, left: 40},
        width = 600 - margin.left - margin.right,
        height = 600 - margin.top - margin.bottom;
        
        // append the svg object to the body of the page
        var svg = d3.select("#histoSpace")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform","translate(" + margin.left + "," + margin.top + ")"); 
        
        // X axis: scale and draw:
        var x = d3.scaleLinear()
        .domain([0, 1000])     // can use this instead of 1000 to have the max of data: d3.max(data, function(d) { return +d.price })
        .range([0, width]);
        svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));
        
        // set the parameters for the histogram
        var histogram = d3.histogram()
        .value(function(d) { return d.price; })   // I need to give the vector of value
        .domain(x.domain())  // then the domain of the graphic
        .thresholds(x.ticks(70)); // then the numbers of bins
        
        // And apply this function to data to get the bins
        var bins = histogram(data);
        
        // Y axis: scale and draw:
        var y = d3.scaleLinear()
        .range([height, 0]);
        y.domain([0, d3.max(bins, function(d) { return d.length; })]);   // d3.hist has to be called before the Y axis obviously
        svg.append("g")
        .call(d3.axisLeft(y));
        
        // append the bar rectangles to the svg element
        svg.selectAll("rect")
        .data(bins)
        .enter()
        .append("rect")
        .attr("x", 1)
        .attr("transform", function(d) { return "translate(" + x(d.x0) + "," + y(d.length) + ")"; })
        .attr("width", function(d) { return x(d.x1) - x(d.x0) -1 ; })
        .attr("height", function(d) { return height - y(d.length); })
        .style("fill", "#69b3a2")
    });
</script>
