<body>

      <style>
            table {
              border-collapse: collapse;
              width: 100%;
            }

            th, td {
              text-align: left;
              padding: 8px;
            }

            tr:nth-child(odd) {background-color: #73B8F0;}
</style>
  <div class = "container" style="height:70px;width:350px" >
         <!--second row with button and table-->
        <div class="row justify-content-center" style="transform: translate(35px,20px);">
              <div class = "col">
                 <button id = "nonalert" class="pure-button pure-button-primary">Non-Alert</button>
              </div>
              <div class = "col">
                <button id = "alert" class="pure-button pure-button-primary">Alerts</button>
                </div>
              <div class = "col">
                <button id = "escalation" class="pure-button pure-button-primary" style="transform: translateX(-30px);">Escalations</button>
              </div>
  
            </div>
      </div>
  
      <!--alerts-->
    <div class="container" id = "alertdiv" style="transform: translate(35px,-10px);">
      <div class = "row">
        <div class = "col">
        <h2 style="text-align: center;transform: translate(0%,60%)  ">Alert Features Statistics</h2>
        <div class="row justify-content-center" style="height: 100px;transform: translate(0%,30%)">
              <!--div for upper 4 stat boxes -->
            <div id = "stat_box">
            <button type="button" class="btn btn-success">
              Total Cases per Surveillance <span class="badge badge-light">16397</span>
            </button>

            <button type="button" class="btn btn-primary">
              Alerts per Surveillance <span class="badge badge-light">2442</span>
            </button>
            </div>
           </div>  
         </div>
        </div>

         <div class="row">
            <div class="col" >
                <table id = "table1" class="pure-table pure-table-bordered" >
                  <thead >
                  </thead>
                </table>
            </div>     
        </div>    
      </div>    
         

<script>
     d3.text("statistics_of_alert_feature_new.csv", function tabledata(data) {

                var parsedCSV = d3.csv.parseRows(data);

                var container = d3.select("#table1")
                    .append("table")                     

                    .selectAll("tr")
                        .data(parsedCSV).enter()
                        .append("tr")
                        .style("border", "solid")

                    .selectAll("td")
                        .data(function(d) { return d; }).enter()
                        .append("td")
                        .text(function(d) { return d; })
                      

            });
</script> 

    
    <div class="container" id = "escalationdiv" style="display:none; height: 50px;transform: translate(35px,20px);">

         <div class="row " >
              <!--div for upper 1 escalated stat boxes -->
            <div id = "stat_box">
            <button type="button" class="btn btn-success" style="transform: translate(180%,-10%);">
             Escalations per Surveillance <span class="badge badge-light">6</span>
            </button>
            </div>
          </div>
           
           </div> 
        </div>

<div class="container" id = "nonalertdiv" style="display: none;transform: translate(200px,20px);">

      <div vlass = "row">

          </div>
        </div>
          <div class = "row">
            <div class = "col">
            <button type="button" class="btn btn-success" style="transform: translate(100%,0px);">

            </button>
          </div>
          </div>
        </div>
           
        <div class = "row">
              <div class="col" style="transform:translate(-12%,10%);">

<script>

<script src="http://d3js.org/d3.v3.min.js"></script> 
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
  
  $('#escalation').click(function(){
     
      $('#escalationdiv').show();
      $('#alertdiv').hide();
      $('#nonalertdiv').hide();
      
  });

   $('#alert').click(function(){
     
      $('#escalationdiv').hide();
      $('#alertdiv').show();
      $('#nonalertdiv').hide();
      
  });

      $('#nonalert').click(function(){
     
      $('#escalationdiv').hide();
      $('#alertdiv').hide();
      $('#nonalertdiv').show();
     
      
  });

</script>
