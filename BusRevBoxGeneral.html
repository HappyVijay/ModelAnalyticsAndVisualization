             <div class="container" style="text-align: center;"><h1> <u>Visualization for Business Reviews</u></h1></div>

<script>
//THE FIRST ANIMATED PLOT------------------------------------------------------------------------------------------------------------
    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 30, bottom: 90, left: 40},
    width = 600 - margin.left - margin.right,
    height = 550 - margin.top - margin.bottom;

  // Parse the Data
  d3.csv("business_review.csv", function(data) {
      // append the svg object to the body of the page
      var svg = d3.select("#my_dataviz")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform","translate(" + margin.left + "," + margin.top + ")")
      
      // X axis
      var x = d3.scaleBand()
      .range([ 0, width])
      .domain(data.map(function(d) { return d.review; }))
      .padding(.3) 
      svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
      .selectAll("text")
      .attr("transform", "translate(35,-4)rotate(-16)")
      .style("text-anchor", "end")
      .style("font-size","0.2cm")
      
      var max=d3.max(data, function(d) { return +d.frequency; })
      // Y axis
      var y = d3.scaleLinear()
      .range([ height,0 ])
      .domain([0,max+5])
      svg.append("g")
      .call(d3.axisLeft(y))
      
      // create a tooltip
      var Tooltip = d3.select("#my_dataviz")
      .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "white")
      .style("border", "solid")
      .style("border-width", "2px")
      .style("border-radius", "5px")
      .style("padding", "5px")
    
      // Three function that change the tooltip when user hover / move / leave a cell
      var mouseover = function(d) {
      Tooltip
      .style("opacity", 1)
      d3.select(this)
      .style("stroke", "black")
      .style("stroke-width","3px")
      .style("opacity", 1)
      }
      var mousemove = function(d) {
      Tooltip
      .html(d.frequency)
      .style("left", (d3.mouse(this)[0]+100) + "px")
      .style("top", (d3.mouse(this)[1]) + "px")
      .style("transform","translate(0%,-0%)")
      }
      var mouseleave = function(d) {
      Tooltip
      .style("opacity", 0)
      d3.select(this)
      .style("stroke", "none")
      .style("opacity",0.9)
      }
  
      //Bars
      svg.selectAll("myRect")
      .data(data)
      .enter()
      .append("rect")
      .attr("y", function(d) { return y(0); })// always equal to 0
      .attr("x", function(d) { return x(d.review); })
      .attr("width", x.bandwidth())
      .attr("height", function(d) { return height - y(0); })
      .attr("fill", "#0e4752")
      .attr("opacity","0.9")
      .style("border","solid 1px black")
  
      // Animation
      svg.selectAll("rect")
      .on("mouseover", mouseover)
      .on("mousemove", mousemove)
      .on("mouseleave", mouseleave)
      .transition()
      .duration(800)
      .attr("y", function(d) { return y(d.frequency); })
      .attr("height", function(d) { return height - y(d.frequency)})
      .delay(function(d,i){console.log(i) ; return(i*100)})
  })

//DYNAMIC CODE STARTS HERE
  var margin1 = {top: 20, right: 30, bottom: 140, left: 50},
  width1 = 1000 - margin1.left - margin1.right,
  height1 = 500 - margin1.top - margin1.bottom;  

  var k=0;
  var xmlns = "http://www.w3.org/2000/svg";
  var NS = "http://www.w3.org/2000/svg";
  // Read the data and compute summary statistics for each specie
  
while(k<7){
      loadPlots(k);
      k++;
  }

function loadPlots(k){
    d3.csv("book"+k+".csv", function(data){
    //Compute quartiles, median, inter quantile range min and max --> these info are then used to draw the box.
    var sumstat = d3.nest()// nest function allows to group the calculation per level of a factor
    .key(function(d) { return d.feature_name;})
    .rollup(function(d) {
    q1 = d.map(function(g) { return g.q1;})
    median = d.map(function(g) { return g.median;})
    q3 = d.map(function(g) { return g.q3;})
    interQuantileRange = d.map(function(g) { return g.interQuantileRange;})
    min = d.map(function(g) { return g.min;})
    max = d.map(function(g) { return g.max;})
    return({q1: q1, median: median, q3: q3, interQuantileRange: interQuantileRange, min: min, max: max})
    })
    .entries(data)

    //Creating Divs
    var iDiv = document.createElement('div');
    iDiv.id = 'box'+k;
    iDiv.className = 'col-6 container-fluid';
    iDiv.setAttribute("width","fit-content");
    iDiv.setAttribute("transform","translate(" + 0 + "%," + 13+5*k + "%)");
    iDiv.innerHTML='<h2><u>No Action - Program Desk Originated Activity</u></h2>';
    document.getElementsByTagName('body')[0].appendChild(iDiv);
    console.log(iDiv);

    //Creating SVG elements inside the Div
    var svg = document.createElementNS(NS, "svg");
    svg.id="svg"+k;    
    svg.setAttribute("width", width1 + margin1.left + margin1.right)
    svg.setAttribute("height", height1 + margin1.top + margin1.bottom)
    svg.setAttribute("transform","translate(" + margin1.left + "," + margin1.top + ")");
    iDiv.appendChild(svg);

    var newheight=height1+5
    //Creating groups elements inside the Div
    var g1 = document.createElementNS(xmlns, "g");
    g1.id="g1"+k;   
    g1.setAttribute("transform", "translate(25," + newheight + ")")
    svg.appendChild(g1)

    var g2 = document.createElementNS(xmlns, "g");
    g2.id="g2"+k;
    g2.setAttribute("transform", "translate(25,5)")
    svg.appendChild(g2)


    // Show the X scale
    var x = d3.scaleBand()
    .range([ 0, width1 ])
    .domain(data.map(function(d) { return d.feature_name; }))
    .paddingInner(1)
    .paddingOuter(.5)

    var xAxis=d3.axisBottom(x)  
    var spacex=d3.selectAll("#g1"+k)
    spacex
    .style("transform", "translate(0," + height1 + ")")
    .call(xAxis)
    .selectAll("text")
    .attr("transform", "translate(-5,0)rotate(-20)")
    .style("text-anchor", "end");

    // Show the Y scale
    var y = d3.scaleLinear()
    .range([height1, 0])
    .domain([0,max])

    var yAxis=d3.axisLeft(y)  
    var spacey=d3.selectAll("#g2"+k)
    spacey
    .call(yAxis)

    // Show the main vertical line
    var space=d3.select("#svg"+k)
    space
    .selectAll("vertLines")
    .data(sumstat)
    .enter()
    .append("line")
    .attr("x1", function(d){return(x(d.key))})
    .attr("x2", function(d){return(x(d.key))})
    .attr("y1", function(d){return(y(d.value.min))})
    .attr("y2", function(d){return(y(d.value.max))})
    .attr("stroke", "black")
    .style("width", 40)
    .attr("transform","translate(25,5)")

    // rectangle for the main box
    var boxWidth = 100
    space
    .selectAll("boxes")
    .data(sumstat)
    .enter()
    .append("rect")
    .attr("x", function(d){return(x(d.key)-boxWidth/2)})
    .attr("y", function(d){return(y(d.value.q3))})
    .attr("height", function(d){return(y(d.value.q1)-y(d.value.q3))})
    .attr("width", boxWidth )
    .attr("stroke", "black")
    .style("fill", "#D0202C")
    .attr("transform","translate(25,5)")

    // Show the median
    space
    .selectAll("medianLines")
    .data(sumstat)
    .enter()
    .append("line")
    .attr("x1", function(d){return(x(d.key)-boxWidth/2) })
    .attr("x2", function(d){return(x(d.key)+boxWidth/2) })
    .attr("y1", function(d){return(y(d.value.median))})
    .attr("y2", function(d){return(y(d.value.median))})
    .attr("stroke", "black")
    .style("width", 80)
    .attr("transform","translate(25,5)")
})
};
</script>
