<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    

</head>
<body>
  <div class = "container" style="height:70px;width:350px" >
         <!--second row with button and table-->
        <div class="row justify-content-center" style="transform: translate(35px,20px);">
              <div class = "col">
                 <button id = "nonalert">Non-Alert</button>
              </div>
              <div class = "col">
                <button id = "alert">Alerts</button>
                </div>
              <div class = "col">
                <button id = "escalation">Escalations</button>
              </div>
  
            </div>
  
      </div>



  <!--alerts-->
    <div class="container" id = "alertdiv">
       <style>
        table, th, td {
          border: 1px solid black;
          
        }

        </style>
        <h2 style="text-align: center">Alert Features Statistics</h2>
  
        <div class="row justify-content-center" style="height: 80px;">
              <!--div for upper 4 stat boxes -->
            <div id = "stat_box">

            <button type="button" class="btn btn-success">
              Total Cases per Surveillance <span class="badge badge-light">16397</span>
            </button>

            <button type="button" class="btn btn-primary">
              Alerts per Surveillance <span class="badge badge-light">2442</span>
            </button>

            <button type="button" class="btn btn-warning">
              Alerts vs Overall <span class="badge badge-light">2442</span>
            </button>

            <button type="button" class="btn btn-info">
              Alerts per business review <span class="badge badge-light">1281</span>
            </button>
            </div>
             
        </div>

          <div row>

              <div class="col">
               
                <table  id = "table1" style="transform: translate(230px,0px);">
                  <thead class="table-primary">
                  </thead>
                </table>
            </div>
          </div>


          
              
        </div>
        
    </div>        


<script src="http://d3js.org/d3.v3.min.js"></script> 
<script>

        d3.text("statistics_of_alert_featurenew.csv", function tabledata(data) {



                var parsedCSV = d3.csv.parseRows(data);

                var container = d3.select("#table1")
                    .append("table")

                    .selectAll("tr")
                        .data(parsedCSV).enter()
                        .append("tr")

                    .selectAll("td")
                        .data(function(d) { return d; }).enter()
                        .append("td")
                        .text(function(d) { return d; });
            });



</script> 

    <style>
        table, th, td {
          border: 1px solid black;
          
        }
 
      </style>
    
    <div class="container" id = "escalationdiv" style="display:none; height: 50px">
      <h2 style="text-align: center"> Escalation Features Statistics</h2>
        <div class="row justify-content-center" style="transform: translate(370px,10px);">
            <div class="col">
              <!--div for upper 1 escalated stat boxes -->
            <div id = "stat_box">
            <button type="button" class="btn btn-success">
             Escalations per Surveillance <span class="badge badge-light">6</span>
            </button>
            </div>
           
           </div> 


        
        </div>

      

        <!--second row with button and table-->
        <div class="row" style="transform: translate(230px,50px);">
            <div class="col" >
                <table id = "table3" >
                  <thead class="table-primary">
                  </thead>
                </table>
            </div>     
        </div>
        
    </div>        

<script>

        d3.text("statistics_of_escalated_feature.csv", function tabledata(data) {



                var parsedCSV = d3.csv.parseRows(data);

                var container = d3.select("#table3")
                    .append("table")

                    .selectAll("tr")
                        .data(parsedCSV).enter()
                        .append("tr")

                    .selectAll("td")
                        .data(function(d) { return d; }).enter()
                        .append("td")
                        .text(function(d) { return d; });
            });



</script>  





<div class="container" id = "nonalertdiv" style="display: none;">

      <style>
        table, th, td {
          border: 1px solid black;
          
        }

        </style>
       
        <div class = "row">
         
          <div class = "col">
            <h2 style="text-align: center;">Non-Alert Features Statistics</h2>
          </div>
      
        </div>

            <div class = "row" style="transform: translate(230px,50px);">
              <div class="col">
                <table id = "table2">
                  <thead class="table-primary">
                  </thead>
                </table>
            </div>
          </div>


            <div class="col">
                <table class="table-primary" >
                  </table>
            </div>
              
        </div>
        
    </div>        


<script src="http://d3js.org/d3.v3.min.js"></script> 
<script>

        d3.text("statistics_of_nonalert_feature.csv", function tabledata(data) {



                var parsedCSV = d3.csv.parseRows(data);

                var container = d3.select("#table2")
                    .append("table")

                    .selectAll("tr")
                        .data(parsedCSV).enter()
                        .append("tr")

                    .selectAll("td")
                        .data(function(d) { return d; }).enter()
                        .append("td")
                        .text(function(d) { return d; });
            });



</script> 

<script src="http://d3js.org/d3.v3.min.js"></script> 
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
  
  $('#escalation').click(function(){
     
      $('#escalationdiv').show();
      $('#alertdiv').hide();
      $('#nonalertdiv').hide();
      
  });

   $('#alert').click(function(){
     
      $('#escalationdiv').hide();
      $('#alertdiv').show();
      $('#nonalertdiv').hide();
      
  });

      $('#nonalert').click(function(){
     
      $('#escalationdiv').hide();
      $('#alertdiv').hide();
      $('#nonalertdiv').show();
     
      
  });

</script>


</body>
</html>
