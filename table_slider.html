 <div class = "table1" id = "table1">

<script src="http://d3js.org/d3.v3.min.js"></script> 
<script type="text/javascript">

d3.text("https://raw.githubusercontent.com/hxchua/datadoubleconfirm/master/datasets/arrivals2018.csv", function tabledata(data) {

                var parsedCSV = d3.csv.parseRows(data);

                var container = d3.select("body")
                    .append("table")

                    .selectAll("tr")
                        .data(parsedCSV).enter()
                        .append("tr")

                    .selectAll("td")
                        .data(function(d) { return d; }).enter()
                        .append("td")
                        .text(function(d) { return d; });
            });



  var rangeslider = document.getElementById("sliderRange"); 
var output = document.getElementById("demo");

var output2 = document.getElementById("value1"); 
var output3 = document.getElementById("value2"); 
output.innerHTML = rangeslider.value; 
  
rangeslider.oninput = function() { 
  output.innerHTML = this.value;
  var value1 = (95 + this.value / 10);
  document.getElementById('value1').innerHTML = "Alert:  " + value1;
  var value2 = (value1-50).toFixed(2);
  document.getElementById('value2').innerHTML = "Escalation:  " + value2;
  var ratio = (value1/value2).toFixed(4);
  document.getElementById('ratio').innerHTML = "Ratio:  " + ratio;
}
</script>
