<head>
    <title>Business Reviews Analysis</title>
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"></script>
</head>
    
<body>
    <!-- Create a div where the graph will take place -->
    <div class="container-fluid" id="my_dataviz" style="width:fit-content; transform: translate(-100px,8%)"></div>
    <div class="container-fluid" style="position: relative; left: 430px; top:-490px; width:fit-content;"><h1> <u>Visualization <br> for Business Reviews</u></h1></div>
    <div class="container-fluid" style="position: relative; left: 450px; top:-480px; width: fit-content;">
        <p style="word-wrap:break-word;width:350px">
            Alerts which have been evaluated and reviewed with a business action have been distributed as given in the graph.<br> <br>This helps us in easily understanding
            the distribution of alerts and how they are assessed by skilled Analysts.
        </p>
    </div>
</body>
    
<script>
    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 30, bottom: 90, left: 40},
    width = 600 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;
        
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform","translate(" + margin.left + "," + margin.top + ")")

    // Parse the Data
    d3.csv("business_review.csv", function(data) {
      // X axis
      var x = d3.scaleBand()
      .range([ 0, width ])
      .domain(data.map(function(d) { return d.review; }))
      .padding(1);
      svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
      .selectAll("text")
      .attr("transform", "translate(-5,0)rotate(-25)")
      .style("text-anchor", "end");
        
      //var max=d3.max([1156,102,6,658,43,81,1,395])
      // Add Y axis
      var y = d3.scaleLinear()
      .domain([0,1250])
      .range([height, 0]);
      svg.append("g")
      .call(d3.axisLeft(y));

      // create a tooltip
      var Tooltip = d3.select("#my_dataviz")
      .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "white")
      .style("border", "solid")
      .style("border-width", "2px")
      .style("border-radius", "5px")
      .style("padding", "5px")

      // Three function that change the tooltip when user hover / move / leave a cell
      var mouseover = function(d) {
      Tooltip
      .style("opacity", 1)
      d3.select(this)
      .style("stroke", "black")
      .style("stroke-width","3px")
      .style("opacity", 0.5)
      }
      var mousemove = function(d) {
      Tooltip
      .html("Value: <br> " + d.frequency)
      .style("left", (d3.mouse(this)[0]+100) + "px")
      .style("top", (d3.mouse(this)[1]) + "px")
      .style("transform","translate(-100%,-100%)")
      }
      var mouseleave = function(d) {
      Tooltip
      .style("opacity", 0)
      d3.select(this)
      .style("stroke", "none")
      .style("opacity", 1)
      }
        
      // Lines
      svg.selectAll("myline")
      .data(data)
      .enter()
      .append("line")
      .attr("x1", function(d) { return x(d.review); })
      .attr("x2", function(d) { return x(d.review); })
      .attr("y1", y(0))
      .attr("y2", y(0))
      .attr("stroke", "black")

      svg.selectAll("mycircle")
      .data(data)
      .enter()
      .append("circle")
      .attr("cy", y(0))
      .attr("cx", function(d) { return x(d.review); })
      .attr("r", "10")
      .style("fill", "purple")
      .attr("stroke", "black")

      // Change the X coordinates of line and circle
      svg.selectAll("circle")
      .on("mouseover", mouseover)
      .on("mousemove", mousemove)
      .on("mouseleave", mouseleave)
      .transition()
      .transition()
      .duration(2000)
      .attr("cy", function(d) { return y(d.frequency);})

      svg.selectAll("line")
      .transition()
      .transition()
      .duration(2000)
      .attr("y1", function(d) { return y(d.frequency); })

    })
</script>
