<script>
//THE FIRST ANIMATED PLOT------------------------------------------------------------------------------------------------------------
  // set the dimensions and margins of the graph
  var margin = {top: 10, right: 30, bottom: 90, left: 40},
  width = 600 - margin.left - margin.right,
  height = 550 - margin.top - margin.bottom;
      
  // append the svg object to the body of the page
  var svg = d3.select("#my_dataviz")
  .append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform","translate(" + margin.left + "," + margin.top + ")")

  // Parse the Data
  d3.csv("business_review.csv", function(data) {
    // X axis
    var x = d3.scaleBand()
    .range([ 0, width ])
    .domain(data.map(function(d) { return d.review; }))
    .padding(1);
    svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x))
    .selectAll("text")
    .attr("transform", "translate(-5,0)rotate(-20)")
    .style("text-anchor", "end");
      
    var max=d3.max(data, function(d) { return +d.frequency; })
    // Add Y axis
    var y = d3.scaleLinear()
    .domain([0, max+50])
    .range([height, 0]);
    svg.append("g")
    .call(d3.axisLeft(y));

    // create a tooltip
    var Tooltip = d3.select("#my_dataviz")
    .append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "2px")
    .style("border-radius", "5px")
    .style("padding", "5px")

    // Three function that change the tooltip when user hover / move / leave a cell
    var mouseover = function(d) {
    Tooltip
    .style("opacity", 1)
    d3.select(this)
    .style("stroke", "black")
    .style("stroke-width","3px")
    .style("opacity", 0.5)
    }
    var mousemove = function(d) {
    Tooltip
    .html(d.frequency)
    .style("left", (d3.mouse(this)[0]+100) + "px")
    .style("top", (d3.mouse(this)[1]) + "px")
    .style("transform","translate(-100%,-100%)")
    }
    var mouseleave = function(d) {
    Tooltip
    .style("opacity", 0)
    d3.select(this)
    .style("stroke", "none")
    .style("opacity", 1)
    }
      
    // Lines
    svg.selectAll("myline")
    .data(data)
    .enter()
    .append("line")
    .attr("x1", function(d) { return x(d.review); })
    .attr("x2", function(d) { return x(d.review); })
    .attr("y1", y(0))
    .attr("y2", y(0))
    .attr("stroke", "black")

    svg.selectAll("mycircle")
    .data(data)
    .enter()
    .append("circle")
    .attr("cy", y(0))
    .attr("cx", function(d) { return x(d.review); })
    .attr("r", "12")
    .style("fill", "purple")
    .attr("stroke", "black")

    // Change the X coordinates of line and circle
    svg.selectAll("circle")
    .on("mouseover", mouseover)
    .on("mousemove", mousemove)
    .on("mouseleave", mouseleave)
    .transition()
    .transition()
    .duration(2000)
    .attr("cy", function(d) { return y(d.frequency);})

    svg.selectAll("line")
    .transition()
    .transition()
    .duration(2000)
    .attr("y1", function(d) { return y(d.frequency); })

  })

  // set the dimensions and margins of the graph
  var margin1 = {top: 10, right: 30, bottom: 140, left: 240},
  width1 = 1100 - margin1.left - margin1.right,
  height1 = 450 - margin1.top - margin1.bottom;

    }
    var mouseleave1 = function(d) {
    Tooltip1
    .style("opacity", 0)

    .style("stroke", "none")
    .style("opacity", 1)
    }

  // Show the main vertical line
  svg1
  .selectAll("vertLines")
  .data(sumstat)
  .enter()
  .append("line")
  .attr("x1", function(d){return(x1(d.key))})
  .attr("x2", function(d){return(x1(d.key))})
  .attr("y1", function(d){return(y1(d.value.min))})
  .attr("y2", function(d){return(y1(d.value.max))})
  .attr("stroke", "black")
  .style("width", 40)
  .on("mouseover", mouseover1)
  .on("mousemove", mousemove1)
  .on("mouseleave", mouseleave1)

  // rectangle for the main box
  var boxWidth = 100
  svg1
  .selectAll("boxes")
  .data(sumstat)
  .enter()
  .append("rect")
  .attr("x", function(d){return(x1(d.key)-boxWidth/2)})
  .attr("y", function(d){return(y1(d.value.q3))})
  .attr("height", function(d){return(y1(d.value.q1)-y1(d.value.q3))})
  .attr("width", boxWidth )
  .attr("stroke", "black")
  .style("fill", "rgb(202,34,34)")

  // Show the median

  .selectAll("medianLines")
  .data(sumstat)
  .enter()
  .append("line")
  .attr("x1", function(d){return(x1(d.key)-boxWidth/2) })
  .attr("x2", function(d){return(x1(d.key)+boxWidth/2) })
  .attr("y1", function(d){return(y1(d.value.median))})
  .attr("y2", function(d){return(y1(d.value.median))})
  .attr("stroke", "black")
  .style("width", 80)
})
