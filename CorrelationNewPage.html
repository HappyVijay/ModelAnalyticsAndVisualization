<style>
    svg {
      font: 12px sans-serif;
      text-anchor: middle;
    }
    
    rect {
      stroke: lightgray;
      stoke-width: 2px;
      fill: none;
    }
    
    .y.axis path{
      fill: none;
      stroke: none;
    }
    
  </style>
<div class = "container">
    <div class = "row justify-content-center" >
      
    <div class = "col-6">
      <h4 >Pearson Correlation Matrix</h4>
      <table id = "pearson"></table>
    </div>
  </div>
  <div class = "row justify-content-center" >
    <div class = "col-6">
      <h4 >Spearman Rank Correlation Matrix</h4>
      <table id = "spearman"></table>
    </div>
  </div>
  

</div>


  <script>
    //code for pearson matrix
    d3.csv("corrmatpearson.csv", function(error, rows) {
      var data = [];

      rows.forEach(function(d) {
        var x = d[""];
        delete d[""];
        for (prop in d) {
          var y = prop,
            value = d[prop];
          data.push({
            x: x,
            y: y,
            value: +value
          });
        }
      });
      
      var margin = {
          top: 25,
          right: 80,
          bottom: 25,
          left: 50
        },
        width = 300 - margin.left - margin.right,
        height = 200 - margin.top - margin.bottom,
        domain = d3.set(data.map(function(d) {
          return d.x
        })).values(),
        num = Math.sqrt(data.length),
             color = d3.scaleLinear()
                .domain([-1, 0, 1])
                .range([ "#fff000","#B22246", "#000080"]);

             var x = d3.scalePoint()
            .range([0, width])
            .domain(domain),

            y = d3.scalePoint()
                .range([0, height])
                .domain(domain),
            xSpace = x.range()[1] - x.range()[0],
            ySpace = y.range()[1] - y.range()[0];
     

      var svg = d3.select("#pearson")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      var cor = svg.selectAll(".cor")
        .data(data)
        .enter()
        .append("g")
        .attr("class", "cor")
        .attr("transform", function(d) {
          return "translate(" + x(d.x) + "," + y(d.y) + ")";
        });
      
     
      cor.append("rect")
        .attr("width", xSpace/5)
        .attr("height", ySpace/5)
        .attr("x", -xSpace / 10)
        .attr("y", -ySpace / 10)

      cor.filter(function(d){
          var ypos = domain.indexOf(d.y);
          var xpos = domain.indexOf(d.x);
          for (var i = (ypos + 1); i < num; i++){
            if (i === xpos) return false;
          }
          return true;
        })
        .append("text")
        .attr("y", 5)
        .text(function(d) {
          if (d.x === d.y) {
            return d.x;
          } else {
            return d.value.toFixed(2);
          }
        })
        .style("fill", function(d){
          if (d.value === 1) {
            return "#000";
          } else {
            return color(d.value);
          }
        });

        cor.filter(function(d){
          var ypos = domain.indexOf(d.y);
          var xpos = domain.indexOf(d.x);
          for (var i = (ypos + 1); i < num; i++){
            if (i === xpos) return true;
          }
          return false;
        })
        .append("circle")
        .attr("r", function(d){
          return (width / (num*3)) * (Math.abs(d.value) + 0.1);
        })
        .style("fill", function(d){
          if (d.value === 1) {
            return "#000";
          } else {
            return color(d.value);
          }
        });
        
     var aS = d3.scaleLinear()
            .range([-margin.top + 5, height + margin.bottom - 5])
            .domain([1, -1]);
            
   var yA = d3.axisRight()
            .scale(aS)
            .tickPadding(7);

    var aG = svg.append("g")
      .attr("class", "y axis")
      .call(yA)
      .attr("transform", "translate(" + (width + margin.right / 2) + " ,0)")

    var iR = d3.range(-1, 1.01, 0.01);
    var h = height / iR.length + 3;
    iR.forEach(function(d){
        aG.append('rect')
          .style('fill',color(d))
          .style('stroke-width', 0)
          .style('stoke', 'none')
          .attr('height', h)
          .attr('width', 10)
          .attr('x', 0)
          .attr('y', aS(d))
      });
    });
